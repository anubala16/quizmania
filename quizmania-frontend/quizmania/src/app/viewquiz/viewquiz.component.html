  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">Quizmania</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


      <ul class="nav navbar-nav navbar-right">
        <li>
          <a>You are logged-in as ADMIN</a>
        </li>
        <button type="button" class="btn btn-default navbar-btn" routerLink="/login">Logout</button>
      </ul>

<div class="container">
  <div *ngFor="let post of questions">

    <p class="question">{{post.number}}. {{post.body}} </p>
    <p>type: {{post.type}}</p>
    <div *ngIf="post.type == 1">
      // display choices
    </div>
    <div *ngIf="post.type == 2">
      <div class="row">
        <div class="col-xs-3" style="font-weight: bold">
          <font color="green">Response</font>
        </div>
        <div class="col-xs-9  pull-left">Please enter your response here...</div>
      </div>
    </div>

  </div>
</div>

<div>
  <button type='button' class="btn btn-success" (click)='approve();'>Approve Quiz
  </button>

  <button type='button' class='btn btn-danger' (click)='reject();'>Reject Quiz
  </button>
</div>

<br>

<div>
  <button type='button' class='btn btn-default' (click)='goBack();'>Back to My Dashboard
  </button>
</div>
